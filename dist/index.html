<!DOCTYPE html>

<html lang="ru">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="styles/style.css">

</head>

<body>
<div class="app js-modal_inner_cust" style="display:none;">
	<div class="app__wrapper">
		<div class="app__container">
			<div class="app__top js_app_url">
				<div class="app__headline only-portrait"><span class="app__headline__text js-modal_title"></span></div>
				<div class="app__image-container">
					<img class="js-modal_main_img_itm" src="" alt="">
				</div>
			</div>
			<div class="app__bottom">
				<div class="app__content-wrapper">
					<div class="app__headline only-landscape js_app_url js-modal_title"></div>
					<div class="app__desc js_app_url">
						<table class="app__app-desc__table">
							<tr>
								<td>
									<div class="app__app-desc__title js-modal_itm_info_title"></div>
									<div class="app__app-desc__desc js-modal_itm_info_text"></div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="app__button-container">
										<a href="#" class="app__btn js-modal_itm_info_btn"></a>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="app__footer only-landscape">
						<div class="app__powered-by">
							<a href="https://www.appnext.com"><img src="images/m3.png" alt=""></a>
						</div>
						<div class="app__skip">
							<a class="app__skip-link js-modal_itm_info_foot_btn" href="#">Skip</a>
						</div>
				</div>
				</div>
			</div>
			<div class="app__footer only-portrait">
				<div class="app__powered-by">
					<a href="https://www.appnext.com"><img src="images/m3.png" alt=""></a>
				</div>
				<div class="app__skip">
					<a class="app__skip-link js-modal_itm_info_foot_btn" href="#">Skip</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
